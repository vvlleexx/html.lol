<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page with GIF Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://raw.githubusercontent.com/vvlleexx/html.lol/main/images/maincard.lol') no-repeat center center fixed;
      background-size: cover; /* Ensure the GIF covers the entire screen */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .content {
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for better readability */
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is my home page with a cool GIF background!</p>
  </div>
</body>
</html>
