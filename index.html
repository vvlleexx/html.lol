<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered HTML Example</title>
  <style>
    images/maincard.lol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="https://github.com/vvlleexx/html.lol/blob/main/images%2Fmaincard.lol">
    <h1>Welcome to My Page!</h1>
    <p>This is a centered message displayed above the rest of the content.</p>
  <div>
    <p>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen GIF Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://i.pinimg.com/originals/90/25/63/902563cf54d7164b76b5299922dca160.gif') no-repeat center center fixed; 
      background-size: cover;
    }
  </style>
  </p>
  </div>
</body>
</html>
